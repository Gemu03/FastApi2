name: FastAPI Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar el proyecto
      uses: actions/checkout@v4

    - name: Instalando Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Instalando dependencias
      run: 
        pip install -r requirements.txt

    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Iniciar sesi√≥n en Docker Hub
      run: echo ${{ secrets.DOCKERHUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Construir y subir la imagen
      run: |
        docker buildx create --use
        docker buildx build \
          --file Dockerfile \
          --tag <docker-hub-user-name>/<docker-hub-respository-name>:latest \
          --tag 7b826c16c967 nicolascasol/fastapi2:1.0.1
          --push .

    env:
      DOCKER_CLI_EXPERIMENTAL: enabled
      DOCKER_BUILDKIT: 1
